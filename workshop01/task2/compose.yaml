services:
  mydb:
    image: stackupiss/northwind-db:v1
    volumes:
      - myvol:/var/lib/mysql
    networks:
      - mynet
  myapp:
    image: stackupiss/northwind-app:v1
    ports:
      - "8080:3000"
    networks:
      - mynet
    environment:
      - DB_HOST=mydb
      - DB_USER=root
      - DB_PASSWORD=changeit

volumes:
  myvol:

networks:
  mynet: